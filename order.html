<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Place Order - Tailoring</title>
    <link rel="icon" type="image/png" href="order.png" />
    <link rel="stylesheet" href="order.css" />

    <style>
        /* Inline popup styles */
        
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        #popupBox {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        
        #popupBox h2 {
            margin-bottom: 15px;
            color: #2d44a0;
            font-size: 18px;
        }
        
        #popupOkBtn {
            background-color: #4864d9;
            color: white;
            border: none;
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        #popupOkBtn:hover {
            background-color: #2f4abf;
        }
        /* Order list styles */
        
        #orderSummary {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #f0f5ff;
            border-radius: 10px;
            border: 1px solid #c3d4ff;
        }
        
        #orderSummary h2 {
            color: #2d44a0;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .order-item {
            border: 1px solid #c3d4ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            position: relative;
        }
        
        .order-item p {
            margin: 5px 0;
        }
        
        .order-actions {
            margin-top: 10px;
            text-align: right;
        }
        
        .order-actions button {
            background-color: #4864d9;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-left: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .order-actions button:hover {
            background-color: #2f4abf;
        }
        
        .order-actions button.delete-btn {
            background-color: #d9534f;
        }
        
        .order-actions button.delete-btn:hover {
            background-color: #b52b27;
        }
        /* Download button */
        
        #downloadExcelBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        #downloadExcelBtn:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function lockPageNavigation() {
            history.pushState(null, "", location.href);
        }

        lockPageNavigation();

        window.addEventListener("popstate", function() {
            lockPageNavigation();
        });

        document.addEventListener("keydown", function(e) {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceParam = urlParams.get("service");

            if (serviceParam) {
                const serviceSelect = document.getElementById("service");
                if ([...serviceSelect.options].some(opt => opt.value === serviceParam)) {
                    serviceSelect.value = serviceParam;
                }
            }
            if (
                e.key === "ArrowLeft" || e.key === "ArrowRight" ||
                (e.altKey && (e.key === "ArrowLeft" || e.key === "ArrowRight")) ||
                (e.metaKey && (e.key === "ArrowLeft" || e.key === "ArrowRight"))
            ) {
                e.preventDefault();
            }
        });

        function goBackToServices() {
            window.onpopstate = null;
            window.location.href = "next.html";
        }
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="javascript:void(0);" onclick="goBackToServices()">‚Üê Back to Services</a>
    </nav>

    <!-- Order Form -->
    <section class="order-section">
        <h1>Place Your Tailoring Order</h1>
        <form id="orderForm">
            <input type="hidden" id="editIndex" value="-1" />
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" />
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" />
            </div>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service">
                    <option value="">-- Choose an option --</option>
                    <option value="Custom-made Suit">Custom-made Suit</option>
                    <option value="Alterations & Repairs">Alterations & Repairs</option>
                    <option value="Blouse & Saree Stitching">Blouse & Saree Stitching</option>
                    <option value="Uniform Tailoring">Uniform Tailoring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </section>

    <!-- Popup -->
    <div id="popupOverlay">
        <div id="popupBox">
            <h2 id="popupMessage">Your order is placed</h2>
            <button id="popupOkBtn">OK</button>
        </div>
    </div>

    <!-- Order Summary -->
    <section id="orderSummary" style="display:none;">
        <h2>Order Summary</h2>
        <div id="ordersList"></div>

        <!-- Excel download button -->
        <button id="downloadExcelBtn">Download Orders as Excel</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("orderForm");
            const overlay = document.getElementById("popupOverlay");
            const okBtn = document.getElementById("popupOkBtn");
            const popupMessage = document.getElementById("popupMessage");
            const orderSummary = document.getElementById("orderSummary");
            const ordersList = document.getElementById("ordersList");
            const editIndexInput = document.getElementById("editIndex");
            const downloadBtn = document.getElementById("downloadExcelBtn");

            let orders = JSON.parse(localStorage.getItem("tailoringOrders")) || [];

            function saveOrders() {
                localStorage.setItem("tailoringOrders", JSON.stringify(orders));
            }

            function renderOrders() {
                ordersList.innerHTML = "";
                if (orders.length === 0) {
                    orderSummary.style.display = "none";
                    return;
                }
                orderSummary.style.display = "block";

                orders.forEach((order, index) => {
                    const orderDiv = document.createElement("div");
                    orderDiv.className = "order-item";

                    orderDiv.innerHTML = `
                        <p><strong>Name:</strong> ${order.name}</p>
                        <p><strong>Email:</strong> ${order.email}</p>
                        <p><strong>Phone:</strong> ${order.phone}</p>
                        <p><strong>Service:</strong> ${order.service}</p>
                        <p><strong>Details:</strong> ${order.details}</p>
                        <div class="order-actions">
                            <button class="edit-btn" data-index="${index}">Edit</button>
                            <button class="delete-btn" data-index="${index}">Delete</button>
                        </div>
                    `;

                    ordersList.appendChild(orderDiv);
                });

                document.querySelectorAll(".edit-btn").forEach(btn => {
                    btn.addEventListener("click", function() {
                        const idx = parseInt(this.dataset.index);
                        loadOrderForEditing(idx);
                    });
                });

                document.querySelectorAll(".delete-btn").forEach(btn => {
                    btn.addEventListener("click", function() {
                        const idx = parseInt(this.dataset.index);
                        deleteOrder(idx);
                    });
                });
            }

            function loadOrderForEditing(index) {
                const order = orders[index];
                form.name.value = order.name;
                form.email.value = order.email;
                form.phone.value = order.phone;
                form.service.value = order.service;
                form.details.value = order.details;
                editIndexInput.value = index;
                orderSummary.style.display = "none";
                form.scrollIntoView({
                    behavior: "smooth"
                });
            }

            function deleteOrder(index) {
                if (confirm("Are you sure you want to delete this order?")) {
                    orders.splice(index, 1);
                    saveOrders();
                    renderOrders();
                }
            }

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const phone = form.phone.value.trim();
                const service = form.service.value.trim();
                const details = form.details.value.trim();

                if (!name || !email || !phone || !service || !details) {
                    popupMessage.textContent = "Please enter all details";
                    overlay.style.display = "flex";
                    return;
                }

                const newOrder = {
                    name,
                    email,
                    phone,
                    service,
                    details
                };
                const editIndex = parseInt(editIndexInput.value);

                if (editIndex >= 0 && editIndex < orders.length) {
                    orders[editIndex] = newOrder;
                } else {
                    orders.push(newOrder);
                }

                saveOrders();
                renderOrders();

                form.reset();
                editIndexInput.value = -1;

                popupMessage.textContent = "Your order is placed";
                overlay.style.display = "flex";
            });

            okBtn.addEventListener("click", function() {
                overlay.style.display = "none";
            });

            // Download Excel functionality
            downloadBtn.addEventListener("click", function() {
                if (orders.length === 0) {
                    alert("No orders to export!");
                    return;
                }

                const worksheet = XLSX.utils.json_to_sheet(orders);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Orders");

                XLSX.writeFile(workbook, "TailoringOrders.xlsx");
            });

            renderOrders();
        });
    </script>

    <!-- SheetJS Library for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>

</html>
